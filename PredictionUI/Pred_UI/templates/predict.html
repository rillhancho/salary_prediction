
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Salary</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">

    <div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Salary Prediction</h1>
        
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
            {% csrf_token %}
            <label for="years_experience" style="font-weight: bold; color: #555;">Years of Experience:</label>
            <input 
                type="number" 
                step="0.1" 
                name="years_experience" 
                id="years_experience" 
                required 
                style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"
            >
            <button 
                type="submit" 
                style="padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;"
            >
                Predict
            </button>
        </form>

        {% if prediction_result is not None %}
        <div style="margin-top: 30px; text-align: center;">
            <h2 style="color: #4CAF50;">Predicted Salary: ${{ prediction_result }}</h2>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
